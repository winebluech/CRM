<body class="hold-transition light-skin sidebar-mini theme-primary fixed">
	
<div class="wrapper">
	<div id="loader"></div>

  
  
  <!-- Left side column. contains the logo and sidebar -->
   <div th:replace="index :: header"></div>
  <div th:replace="index :: menu"></div>
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="me-auto">
					<h4 class="page-title">Table coloring</h4>
					<div class="d-inline-block align-items-center">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
								<li class="breadcrumb-item" aria-current="page">Tables</li>
								<li class="breadcrumb-item active" aria-current="page">Table coloring</li>
							</ol>
						</nav>
					</div>
				</div>
				
			</div>
		</div>

		<!-- Main content -->
		<section class="content">
		
		
		
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-body">
							<h4 class="box-title">菜单列表</h4>
							
							<div class="table-responsive">
								<table class="table">
									<thead class="bg-primary">
										<tr>
											<th>id</th>
											<th>菜单编号</th>
											<th>菜单名称</th>
											
											<th>菜单路径</th>
											<th>是否菜单</th>
											<th>#</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="menu , menustatus : ${menulist}">
											<td class="level1">
											<i class="fa fa-plus-square-o" style="cursor: pointer;font-size:20px"></i>
											<i class="fa fa-minus-square-o" style="cursor: pointer;display:none;font-size:20px"></i>
											
											</td>
											<td th:text="${menu.menuCode}">1000</td>
											<td th:text="${menu.menuName}">Eichmann</td>
											<td th:text="${menu.path}">订单</td>
											<td th:if="${menu.is_menu == 1}")>1</td>
											<td th:if="${menu.is_menu == 0}")>0</td>
											<td class="fa-plus-square-o-true">
										<a href="javascript:void(0)" class="text-info me-10" data-bs-toggle="tooltip" data-bs-original-title="Edit"><i class="ti-marker-alt"></i></a> 
										<a href="javascript:void(0)" class="text-danger" data-bs-original-title="Delete" data-bs-toggle="tooltip"><i class="ti-trash"></i></a>
											</td>
										</tr>
										<tr class="level2tr">
											<td class="level2">
											<i class="fa fa-plus-square-o"></i>
											
											
											</td>
											<td class="level2td">1000</td>
											<td class="level2td">首页</td>
											<td class="level2td">/首页</td>
											<td class="level2td">是</td>
																						<td>
										<a href="javascript:void(0)" class="text-info me-10" data-bs-toggle="tooltip" data-bs-original-title="Edit"><i class="ti-marker-alt"></i></a> 
										<a href="javascript:void(0)" class="text-danger" data-bs-original-title="Delete" data-bs-toggle="tooltip"><i class="ti-trash"></i></a>
											</td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<!-- row -->

	<!-- Deposito Admin App -->
	<script src="/js/template.js"></script>
	<script type="text/javascript">
	$(".fa-plus-square-o").click(function(){
	var bthis=$(this)
	
	var pb=$(this).parents("tr").next();
	
	
	pb.addClass('animated ' + "fadeInDown").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass('animated ' + "fadeInDown");
				bthis.toggle();
				bthis.next().toggle();
            });
			
			pb.show();
	
	})
	$(".fa-minus-square-o").click(function(){
	
	var pb=$(this).parents("tr").next();
	var bthis=$(this)
	
	
	pb.addClass('animated ' + "fadeOutUp ").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass('animated ' + "fadeOutUp ");
				pb.hide();
				bthis.toggle();
				bthis.prev().toggle();
	})
            });
	
	
	
	
	</script>
