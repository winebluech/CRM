<div class="wrapper" style="height: auto; min-height: 100%;">

  
  
  <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="index :: header"></div>
  <div th:replace="index :: menu"></div>
  
  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="me-auto">
					<h4 class="page-title">出库订单</h4>
					<div class="d-inline-block align-items-center">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
								<li class="breadcrumb-item" aria-current="page">首页</li>
								<li class="breadcrumb-item active" aria-current="page">出库订单</li>
							</ol>
						</nav>
					</div>
				</div>
				
			</div>
		</div>	  

		<!-- Main content -->
		<section class="content">

		 <!-- Basic Forms -->
		  <div class="box">
			<div class="box-header with-border">
			  <h4 class="box-title">出库订单</h4>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
			  <div class="row">
				<div class="col">
					<form  action="">
					  <div class="row">
					  <input name=orderType type="hidden" value="1">
					  
					  <div class="form-group" >
								<h5>订单号<span class="text-danger"></span></h5>
								<div class="controls">
									<input type="text" id="orderCode" name="orderCode" disabled="disabled" class="form-control" th:value="${order.orderCode}"> 
								</div>
						</div>
					  
						<div class="form-group">
								<h5>产品名称<span class="text-danger">*</span></h5>
								<div class="controls">
									<select name="productCode" id="productCode"  class="form-select" onchange="getProductPrice()">
										<option  th:each="productInfo : ${productList}" th:selected="${order.productCode eq productInfo.productCode}" th:value="${productInfo.productCode}"  th:text="${productInfo.productName}+'('+${productInfo.remark}+')'"></option>
									</select>
								</div>
							</div>
							
						<div class="form-group">
						<h5>重量 <span class="text-danger"></span></h5>
						<div class="demo-radio-button" style="padding-top:5px">
						<input name="weight" type="radio" id="radio_1"  value="50" th:checked="${order.weight eq 50}" onchange="getProductPrice()">
						<label for="radio_1" class="radio1" style="margin-bottom:0px;min-width: 150px">大桶（50KG）</label>
						<input name="weight" type="radio" id="radio_2" value="20" th:checked="${order.weight eq 20}" onchange="getProductPrice()">
						<label for="radio_2" class="radio1" style="margin-bottom:0px;min-width: 70px">小桶(20KG)</label>
						</div>
						</div>
				
				
						<div class="form-group">
								<h5>产品单价（吨） <span class="text-danger">*</span></h5>
								<div class="controls">
									<input type="text" id="unitprice" name="unitprice" class="form-control" th:value="${order.unitprice}" required data-validation-required-message="必填字段"> 
								</div>
						</div>
						<div class="form-group">
								<h5>数量（桶） <span class="text-danger">*</span></h5>
								<div class="controls">
									<input type="number" name="quantity" class="form-control" th:value="${order.quantity}"  required  data-validation-required-message="This field is required" min="1"> 
								</div>
						</div>
						

				
					 			<div class="form-group">
									<label class="col-form-label col-md-2">订货日期</label>
									<div class="col-md-10">
									<input class="form-control" type="date" name="orderDate" th:value="${#dates.format(order.orderDate,'yyyy-MM-dd')}">
									</div>
								</div>
					
					
							<div class="form-group">
								<h5>装车费<span class="text-danger"></span></h5>
								<div class="controls">
									<input type="number" name="orderFreight" class="form-control" th:value="${order.orderFreight}" > 
								</div>
						</div>
				
							
						</div>
					  </div>
						
						
						
						<div class="text-xs-right" style="text-align: center">
							<button type="button" onclick="submitForm()" class="btn btn-primary">提交</button>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="button" onclick="goBack()" class="btn btn-default">取消</button>
						</div>
					</form>

				</div>
				<!-- /.col -->
			  </div>
			  <!-- /.row -->
			<!-- /.box-body -->
		  </div>
		  <!-- /.box -->

		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->
  
   <footer class="main-footer">
    <div class="pull-right d-none d-sm-inline-block">
        <ul class="nav nav-primary nav-dotted nav-dot-separated justify-content-center justify-content-md-end">

			<a class="nav-link" href="javascript:void(0)">FAQ</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Purchase Now</a>
		  </li>
		</ul>
    </div>

	<!-- Vendor JS -->
	<script src="/js/vendors.min.js"></script>
	<script src="/js/pages/advanced-form-element.js"></script>
    <script src="/assets/icons/feather-icons/feather.min.js"></script>	
	<script src="/assets/vendor_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
	<script src="/assets/vendor_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.js"></script>
	<script src="/assets/vendor_components/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
	<script src="/assets/vendor_components/select2/dist/js/select2.full.js"></script>
	<script src="/assets/vendor_plugins/input-mask/jquery.inputmask.js"></script>
	<script src="/assets/vendor_plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
	<script src="/assets/vendor_plugins/input-mask/jquery.inputmask.extensions.js"></script>
	<script src="/assets/vendor_components/moment/min/moment.min.js"></script>
	<script src="/assets/vendor_components/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="/assets/vendor_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="/assets/vendor_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
	<script src="/assets/vendor_plugins/timepicker/bootstrap-timepicker.min.js"></script>
	
	<script type="text/javascript">
	var fdd={};
$(".form-control").change(function(){
	var ft=$(this);
	fdd[ft.attr("name")]=ft.val()
});

$("#productCode").change(function(){
	var ft=$(this);
	fdd[ft.attr("name")]=ft.val()
});

$(".radio1").click(function(){
	var ft=$(this);
	fdd[ft.prev().attr("name")]=ft.prev().val()
});

	function submitForm(){
		
		
		
		fdd["orderCode"]=$("#orderCode").val();
		
			$.ajax({
				url:"http://localhost:8080/order/orderedit",
				data:fdd,
				//contentType:false,
				//processData:false,
				success: function (result){
					window.location.href="http://localhost:8080/order/orderoutlist";
				},
				error: function(){
					alert("修改失败");
				}
			})
		}
		
	
	function getProductPrice(){
		var pc=$("#productCode").val();
		var wei=$("input[name='weight']:checked").val();
		
		
		$.ajax({
			url:"http://localhost:8080/order/getProductPrice",
			data:{productCode :pc,weight:wei},
			success: function (result){
				$("#unitprice").val(result);
			},
			error: function(){
				console.log("Send Request Fail..")
			}
		})
	}
	function goBack(){
		window.location.href="http://localhost:8080/order/orderoutlist"; 
		
	}
	
	</script>
